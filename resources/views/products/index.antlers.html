<div class="p-8 flex">

    <div class="mx-auto">
    {{ taxonomy from="product_categories" }}
        <div class="mt-10 mx-auto">
            <div class="max-w-lg">
                <h1 class="text-xl font-black">{{ title }}</h1>
                <p class="text-xl">{{ content }}</p>
            </div>

            <div class="mt-2 flex">
                <div class="container max-w-6xl">
                    <div class="flex flex-wrap -mx-1 lg:-mx-4">

                        {{ entries }}
                        <!-- Column -->
                        <div class="my-4 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">

                            <!-- Article -->
                            <article class="overflow-hidden rounded-lg shadow-lg bg-white text-blue-dark">

                                <a href="#">
                                    {{ glide:image width="600" height="600" }}
                                    <img alt="Placeholder" class="block w-full object-contain object-cover" src="{{ url }}">
                                    {{ /glide:image }}
                                </a>

                                <header class="flex items-center justify-between leading-tight p-4 md:p-4">
                                    <div>
                                        <h1 class="text-lg">
                                            <a class="no-underline hover:underline" href="#">
                                                {{ title }}
                                            </a>
                                        </h1>
                                        <p class="font-black text-4xl">{{ price }}</p>
                                    </div>
                                    <a class="flex items-center text-sm text-blue-light hover:bg-blue-light hover:text-white rounded border-2 px-3 py-2 border-blue-light" href="#">

                                        <svg class="h-5 my-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                        </svg>

                                        <p class="my-auto ml-2">Add to bag</p>
                                    </a>
                                </header>

                            </article>
                            <!-- END Article -->

                        </div>
                        <!-- END Column -->
                        {{ /entries }}

                    </div>
                </div>
            </div>

        </div>
    {{ /taxonomy }}
    </div>

</div>
