<div class="p-8 flex">

    <div class="mx-auto">
    {{ taxonomy from="product_categories" }}
        <div class="mt-10 mx-auto">
            <div class="max-w-lg">
                <h1 class="text-xl font-black">{{ title }}</h1>
                <p class="text-xl">{{ content }}</p>
            </div>

            <div class="mt-2 flex">
                <div class="container max-w-6xl">
                    <div class="flex flex-wrap -mx-1 lg:-mx-4">

                        {{ entries }}
                        <!-- Column -->
                        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">

                            <!-- Article -->
                            <article class="overflow-hidden rounded-lg shadow-lg bg-white text-blue-dark">

                                <a href="#">
                                    {{ image }}
                                    <img alt="Placeholder" class="block w-full h-64 object-contain object-cover object-bottom" src="{{ url }}">
                                    {{ /image }}
                                </a>

                                <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                                    <h1 class="text-lg">
                                        <a class="no-underline hover:underline text-black" href="#">
                                            {{ title }}
                                        </a>
                                    </h1>
                                    <p class="text-grey-darker text-sm">
                                        11/1/19
                                    </p>
                                </header>

                                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                                    <a class="flex items-center no-underline hover:underline text-black" href="#">
                                        <img alt="Placeholder" class="block rounded-full" src="https://picsum.photos/32/32/?random">
                                        <p class="ml-2 text-sm">
                                            Author Name
                                        </p>
                                    </a>
                                    <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
                                        <span class="hidden">Like</span>
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </footer>

                            </article>
                            <!-- END Article -->

                        </div>
                        <!-- END Column -->
                        {{ /entries }}

                    </div>
                </div>
            </div>

        </div>
    {{ /taxonomy }}
    </div>

</div>
